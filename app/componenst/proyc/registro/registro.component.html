<section>
    <div class="form-group">
        <fieldset disabled="">
          <label class="form-label" for="disabledInput"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrada deshabilitada</font></font></label>
          <input class="form-control" id="disabledInput" type="text" placeholder="Entrada deshabilitada aquí..." disabled="">
        </fieldset>
      </div>
      
      <div class="form-group">
        <fieldset>
          <label class="form-label mt-4" for="readOnlyInput"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">entrada de solo lectura</font></font></label>
          <input class="form-control" id="readOnlyInput" type="text" placeholder="Entrada de solo lectura aquí..." readonly="">
        </fieldset>
      </div>
      
      <div class="form-group has-success">
        <label class="form-label mt-4" for="inputValid"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrada válida</font></font></label>
        <input type="text" value="correct value" class="form-control is-valid" id="inputValid">
        <div class="valid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">¡Éxito! </font><font style="vertical-align: inherit;">Lo has hecho.</font></font></div>
      </div>
      
      <div class="form-group has-danger">
        <label class="form-label mt-4" for="inputInvalid"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrada inválida</font></font></label>
        <input type="text" value="wrong value" class="form-control is-invalid" id="inputInvalid">
        <div class="invalid-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Lo siento, ese nombre de usuario está en uso. </font><font style="vertical-align: inherit;">¿Prueba otro?</font></font></div>
      </div>
      
      <div class="form-group">
        <label class="col-form-label col-form-label-lg mt-4" for="inputLarge"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrada grande</font></font></label>
        <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" id="inputLarge">
      </div>
      
      <div class="form-group">
        <label class="col-form-label mt-4" for="inputDefault"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrada predeterminada</font></font></label>
        <input type="text" class="form-control" placeholder="Entrada predeterminada" id="inputDefault">
      </div>
      
      <div class="form-group">
        <label class="col-form-label col-form-label-sm mt-4" for="inputSmall"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Entrada pequeña</font></font></label>
        <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" id="inputSmall">
      </div>
      
      <div class="form-group">
        <label class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Complementos de entrada</font></font></label>
        <div class="form-group">
          <div class="input-group mb-3">
            <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">PS</font></font></span>
            <input type="text" class="form-control" aria-label="Cantidad (al dólar más cercano)">
            <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">.00</font></font></span>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre de usuario del destinatario" aria-label="Nombre de usuario del destinatario" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Botón</font></font></button>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label mt-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Etiquetas flotantes</font></font></label>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
          <label for="floatingInput"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Dirección de correo electrónico</font></font></label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Clave">
          <label for="floatingPassword"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Clave</font></font></label>
        </div>
      </div>
</section>
